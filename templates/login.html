<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Connexion - Gestion de Stock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    }
    .login-header {
      background-color: #1c1c2b;
      color: white;
      border-radius: 12px 12px 0 0;
      padding: 1.5rem;
      text-align: center;
    }
    .login-header img {
      height: 48px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-card card">
    <div class="login-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      <h5 class="mb-0 mt-1">Gestion de Stock</h5>
    </div>
    <div class="card-body p-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show py-2" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Identifiant</label>
          <input type="text" id="username" name="username" class="form-control"
                 placeholder="admin" required autofocus>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Mot de passe</label>
          <input type="password" id="password" name="password" class="form-control"
                 placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Se connecter</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
